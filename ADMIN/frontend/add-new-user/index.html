<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/9bc347aac1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav>
      <div class="logo">LOGO</div>
      <div class="nav-main">
        <ul class="nav-contents">
          <li><h3>Name of the perrson</h3></li>
          <li><img class="nav-dp" src="admin.jpg" alt="" /></li>
        </ul>
      </div>
    </nav>

    <div class="sidebar">
      <div class="sidebar-header"></div>
      <ul class="sidebar-menu">
        <li>
          <a href="#"><i class="fas fa-users"></i> Users</a>
        </li>
        <li>
          <a href="#"><i class="fas fa-bell"></i> Notifications</a>
        </li>
        <li>
          <a href="#"><i class="fas fa-wrench"></i> Maintenance</a>
        </li>
        <li>
          <a href="#"><i class="fas fa-moon"></i> Dark Mode</a>
        </li>
        <br><br>                                                                                                                                                                                                                        
        <li>
          <a href="#" style="color: rgb(255, 0, 0);"><i class="fa-solid fa-arrow-right-from-bracket"></i> Logout</a>
        </li>
      </ul>
    </div>
    <main>
      <!--================================ main content =======================-->
      <div class="content">
        <!-- Your main content goes here -->

        <!-- ======================================= users-list =============================-->
        <div class="main-body">
          <div class="dp">
            <img id="displayImage" src="" alt="" />
            <input type="file" id="fileInput" style="display: none;" accept="image/*" />
            <label for="fileInput" id="uploadLabel" class="upload" onclick="handleUpload()">Upload</label>
            <button id="delete" class="delete" onclick="deleteImage()">Delete</button>
          </div>
          
          
          <div class="details">
            <div class="user-info">
              <table id="userDetailsTable" class="user-details">
                <tr>
                  <td class="field-name">Name :</td>
                  <td>
                    <input
                      type="text"
                      class="user-name"
                      value=""
                    />
                  </td>
                </tr>
                <tr>
                  <td class="field-name">Email :</td>
                  <td>
                    <input
                      type="email"
                      class="user-email"
                      value=""
                    />
                  </td>
                </tr>
                <tr>
                  <td class="field-name">Phone No :</td>
                  <td>
                    <input type="tel" class="user-phone" value="" />
                  </td>
                </tr>
                <tr>
                  <td class="field-name">Password :</td>
                  <td>
                    <input
                      type="password"
                      class="user-password"
                      value=""
                    />
                  </td>
                </tr>
                <tr>
                  <td class="field-name">Shop id :</td>
                  <td><input type="text" class="shop-id" value="" /></td>
                </tr>
                <tr>
                  <td class="field-name">Start date :</td>
                  <td>
                    <input type="date" class="start-date" value="" />
                  </td>
                </tr>
                <tr>
                  <td class="field-name">Security :</td>
                  <td>
                    <input type="text" class="security-code" value="" />
                  </td>
                </tr>
                <tr>
                  <td class="field-name">State :</td>
                  <td>
                    <input type="text" class="user-state" value="" />
                  </td>
                </tr>
                <tr>
                  <td class="field-name">District :</td>
                  <td>
                    <input type="text" class="user-district" value="" />
                  </td>
                </tr>
                <tr>
                  <td class="field-name">Town :</td>
                  <td><input type="text" class="user-town" value="" /></td>
                </tr>
                <tr>
                  <td class="field-name">Pin code :</td>
                  <td>
                    <input type="text" class="user-pincode" value="" />
                  </td>
                </tr>
              </table>
            
                <h1>Documents :</h1>
               
              </div>

              <div class="upload-box">
                <i class="fa-solid fa-cloud-arrow-up" style="font-size: 50px;"></i>
                <button id="uploadButton" class="upload-button">Upload</button>
              </div>
    
              <div class="file-container">
                <!-- Files will be added here -->
              </div>
    




            </div>
          </div>
        </div>
        <div class="form-buttons">
          <button id="resetButton" class="reset-form">Reset</button>
          <button id="saveButton" class="save-form">Save</button>
          
        </div>
      </div>
    </main>
  </body>
</html>
<script src="script.js"></script>
