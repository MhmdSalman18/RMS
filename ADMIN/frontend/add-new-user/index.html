    <main>
      <!--================================ main content =======================-->
      <div class="content">
        <!-- Your main content goes here -->

        <!-- ======================================= users-list =============================-->
        <div class="main-body">
          <div class="dp">
            <img id="displayImage" src="" alt="" />
            <input type="file" id="fileInput" style="display: none;" accept="image/*" />
            <label for="fileInput" id="uploadLabel" class="upload" onclick="handleUpload()">Upload</label>
            <button id="delete" class="delete" onclick="deleteImage()">Delete</button>
          </div>
          
          
          <div class="details">
            <div class="user-info">
              <table id="userDetailsTable" class="user-details">
                <tr>
                  <td class="field-name">Name :</td>
                  <td>
                    <input
                      type="text"
                      class="user-name"
                      placeholder="Enter your name"
                      value=""
                    />
                  </td>
                </tr>
                <tr>
                  <td class="field-name">Email :</td>
                  <td>
                    <input
                      type="email"
                      class="user-email"
                      placeholder="Enter your email"
                      value=""
                    />
                  </td>
                </tr>
                <tr>
                  <td class="field-name">Phone No :</td>
                  <td>
                    <input
                      type="tel"
                      class="user-phone"
                      placeholder="Enter your phone number"
                      value=""
                    />
                  </td>
                </tr>
                <tr>
                  <td class="field-name">Password :</td>
                  <td>
                    <input
                      type="password"
                      class="user-password"
                      placeholder="Enter your password"
                      value=""
                    />
                  </td>
                </tr>
                <tr>
                  <td class="field-name">Shop id :</td>
                  <td>
                    <input
                      type="text"
                      class="shop-id"
                      placeholder="Enter shop ID"
                      value=""
                    />
                  </td>
                </tr>
                <tr>
                  <td class="field-name">Start date :</td>
                  <td>
                    <input
                      type="date"
                      class="start-date"
                      placeholder="Select start date"
                      value=""
                    />
                  </td>
                </tr>
                <tr>
                  <td class="field-name">Security :</td>
                  <td>
                    <input
                      type="text"
                      class="security-code"
                      placeholder="Enter security code"
                      value=""
                    />
                  </td>
                </tr>
                <tr>
                  <td class="field-name">State :</td>
                  <td>
                    <input
                      type="text"
                      class="user-state"
                      placeholder="Enter your state"
                      value=""
                    />
                  </td>
                </tr>
                <tr>
                  <td class="field-name">District :</td>
                  <td>
                    <input
                      type="text"
                      class="user-district"
                      placeholder="Enter your district"
                      value=""
                    />
                  </td>
                </tr>
                <tr>
                  <td class="field-name">Town :</td>
                  <td>
                    <input
                      type="text"
                      class="user-town"
                      placeholder="Enter your town"
                      value=""
                    />
                  </td>
                </tr>
                <tr>
                  <td class="field-name">Pin code :</td>
                  <td>
                    <input
                      type="text"
                      class="user-pincode"
                      placeholder="Enter your pin code"
                      value=""
                    />
                  </td>
                </tr>
              </table>
              
            
                <h1>Documents :</h1>
               
              </div>

              <div class="upload-box">
                <i class="fa-solid fa-cloud-arrow-up" style="font-size: 5vmin;"></i>
                <button id="uploadButton" class="upload-button">Upload</button>
              </div>
    
              <div class="file-container">
                <!-- Files will be added here -->
              </div>
    




            </div>
          </div>
        </div>
        <div class="form-buttons">
          <button id="resetButton" class="reset-form">Reset</button>
          <button id="saveButton" class="save-form">Save</button>
          
        </div>
      </div>
    </main>
  </body>
