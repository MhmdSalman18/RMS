<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/9bc347aac1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav>
      <div class="logo">LOGO</div>
      <div class="nav-main">
        <a href="/ADMIN/frontend/account/index.html"
          ><ul class="nav-contents">
            <li><h3>Name of the perrson</h3></li>
            <li>
              <img
                class="nav-dp"
                src="/ADMIN/frontend/images/admin.jpg"
                alt=""
                style="border-radius: 100%"
              />
            </li></ul
        ></a>
      </div>
    </nav>

    <div class="sidebar">
      <div class="sidebar-header"></div>
      <ul class="sidebar-menu">
        <li>
          <a href="/ADMIN/frontend/list-of-users/index.html"
            ><i class="fas fa-users"></i><span>Users</span>
          </a>
        </li>
        <li>
          <a href="/ADMIN/frontend/notification/index.html"
            ><i class="fas fa-bell"></i> <span>Notifications</span></a
          >
        </li>
        <li>
          <a href="/ADMIN/frontend/maintenance-view/index.html"
            ><i class="fas fa-wrench"></i> <span>Maintenance</span></a
          >
        </li>
        <li>
          <a href="#"><i class="fas fa-moon"></i> <span>Dark Mode</span></a>
        </li>
        <br /><br />
        <li>
          <a href="#" style="color: rgb(255, 0, 0)"
            ><i class="fa-solid fa-arrow-right-from-bracket"></i
            ><span>Logout</span>
          </a>
        </li>
      </ul>
    </div>
    <main>
      <div class="box">
        <div class="dp">
          <div class="dp-name">
            <img src="/ADMIN/frontend/images/admin.jpg" alt="" />
            <div class="user-name">SUGUMARAN PARAKULLIL</div>
          </div>
          <div class="date">Date</div>
        </div>
        <table>
          <tr>
            <td><label for="amount">Amount to be paid:</label></td>
            <td>
              <input
                type="text"
                name="amount_to_be_paid"
                id="amount_to_be_paid"
                placeholder="Enter amount..."
              />
            </td>
          </tr>
          <tr>
            <td><label for="amount">Paying Amount:</label></td>
            <td>
              <input
                type="text"
                name="paying_amount"
                id="paying_amount"
                placeholder="Enter Paying Amount "
              />
            </td>
          </tr>
          <tr>
            <td><label for="">Mode of payment</label></td>
            <td class="payment-mode">
              <input
                type="radio"
                id="online"
                name="mode_of_payment"
                value="online"
                checked
              />
              <label for="online">Online</label>

              <input
                type="radio"
                id="offline"
                name="mode_of_payment"
                value="offline"
              />
              <label for="offline">Offline</label>
            </td>
          </tr>
        </table>

        <button id="submit">Submit Payment</button>
      </div>
    </main>
  </body>
</html>
<script src="script.js"></script>
